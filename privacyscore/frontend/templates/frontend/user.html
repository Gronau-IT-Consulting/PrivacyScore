{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}PrivacyScore{% endblock title %}

{% block additional_js %}
  <script src="{% static 'frontend/js/user.js' %}" type="text/javascript"></script>
  <script>
    $(function() {
      loadData();
      init("user");
    });
  </script>
{% endblock additional_js %}

{% block additonal_css %}
  <style>
    input {
      margin-top: 10px;
    }
  </style>
{% endblock additonal_css %}

{% block content %}
  <content>
  
    <div class="row" style="margin-top: 20px; font-size: 120%;">
    <div class="col-md-4">
    
      <h2 id="userHeader">
        Benutzerdaten
      </h2>
      
      <label for="inputEmail1" class="" id="labelEmail"></label>
      <input type="email" id="inputEmail" class="form-control" placeholder="" required autofocus disabled>
      
      <label for="firstname" class="" id="labelFirstname"></label>
      <input type="text" id="firstname" class="form-control" placeholder="" required autofocus>
      
      <label for="lastname" class=""  id="labelLastname"></label>
      <input type="text" id="lastname" class="form-control" placeholder="" required autofocus>
      
      <label for="pw1" class="" id="labelPw1"></label>
      <input type="password" id="pw1" class="form-control" placeholder="" required autofocus>
      
      <label for="pw2" class="" id="labelPw2"></label>
      <input type="password" id="pw2" class="form-control" placeholder="" onkeydown="if (event.keyCode == 13) document.getElementById('saveButton').click()" required autofocus>
        
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="saveButton" onclick="saveUserData();"></button>
      
      <small id="saveError" class="form-text text-muted" style="color:red; display:none;"></small>
      <small id="differentPasswords" class="form-text text-muted" style="color:red; display:none;"></small>
      <small id="saveSuccess" class="form-text text-muted" style="color:green; display:none;"></small>
      
    </div>
    
    <div class="col-md-2">
    
    </div>
    
  
    </div>
    
    
    
  </content>
{% endblock content %}
