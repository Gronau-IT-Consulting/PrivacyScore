{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}PrivacyScore{% endblock title %}

{% block additional_js %}
  <script src="{% static 'frontend/js/login.js' %}" type="text/javascript"></script>
  <script>$(function(){init("login");});</script>
{% endblock additional_js %}

{% block content %}
  <content>
  
    <div class="row" style="margin-top: 20px; font-size: 120%;">
    <div class="col-md-4">
    
      <h2 id="loginHeader">
        Anmelden
      </h2>
      
      <label for="inputEmail1" class="sr-only">Email address</label>
      <input type="email" id="inputEmail1" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword1" class="sr-only">Password</label>
      <input type="password" id="inputPassword1" class="form-control" placeholder="Password" onkeydown="if (event.keyCode == 13) document.getElementById('loginButton').click()" required>
        
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginButton" onclick="login();">Anmelden</button>
      <small id="wrongPassword" class="form-text text-muted" style="color:red; display:none;"></small>
      
    </div>
    
    <div class="col-md-2">
    
    </div>
    
    <div class="col-md-4">
    
      <h2 id="newAccountHeader">
        Registrieren
      </h2>
      
      <label for="inputEmail2" class="sr-only">Email address</label>
      <input type="email" id="inputEmail2" class="form-control" placeholder="Email address" required autofocus>
      
      <label for="inputPassword2" class="sr-only">Password</label>
      <input type="password" id="inputPassword2" class="form-control" placeholder="Password" required autocomplete="off">
      <label for="inputPassword3" class="sr-only">Password</label>
      <input type="password" id="inputPassword3" class="form-control" placeholder="Password" required autocomplete="off">
      <label for="inputCheck" class="sr-only">Check</label>
      <input type="password" id="inputCheck" class="form-control" onkeydown="if (event.keyCode == 13) document.getElementById('newAccountButton').click()" required autocomplete="off">
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="newAccountButton" onclick="newAccount();">Registrieren</button>
      <small id="pleaseEnter" class="form-text text-muted" style="color:red; display:none;"></small>
      <small id="usernameNotAvailable" class="form-text text-muted" style="color:red; display:none;"></small>
      <small id="passwordNotEqual" class="form-text text-muted" style="color:red; display:none;"></small>
      <small id="robotError" class="form-text text-muted" style="color:red; display:none;"></small>
      <small id="otherError" class="form-text text-muted" style="color:red; display:none;"></small>
      
      <small id="newAccountSuccess" class="form-text text-muted" style="color:green; display:none;"></small>

      
    </div>
    </div>
    
    
    
  </content>
{% endblock content %}
